<div class="calendar-agenda"
     data-calendar-agenda
     data-view="{{ settings.view }}"
     data-calendars="{{ settings.calendars|join(',') }}"
     data-time-format="{{ craft.app.locale.getTimeFormat('short', 'php') }}"
     data-locale="{{ locale }}"
     data-site-id="{{ settings.siteId ?: currentSite.id }}"
     data-overlap-threshold="{{ craft.calendar.settings.overlapThreshold }}"
     data-first-day-of-week="{{ currentUser is defined and currentUser ? currentUser.getPreference('weekStartDay') : craft.config.general.defaultWeekStartDay }}"
     data-current-day="{{ now|date('Y-m-d') }}"
></div>
